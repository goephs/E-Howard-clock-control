<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 1.2em;
      padding: 1em 2em;
      margin: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 2em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>??? Clock Control Panel</h1>
  <button onclick="sendCommand('ehoward-clock/control/minPlus')">Minute Plus</button>
  <button onclick="sendCommand('ehoward-clock/control/minMinus')">Minute Minus</button>

  <div id="status">Connecting to HiveMQ Cloud...</div>

  <script>
    const options = {
      connectTimeout: 4000,
      clientId: 'webClient_' + Math.random().toString(16).substr(2, 8),
      username: 'goephs',       // ?? Replace with your HiveMQ Cloud username
      password: '58Horseshoe!',       // ?? Replace with your HiveMQ Cloud password
      keepalive: 60,
      clean: true,
    };

    const client = mqtt.connect('wss://28c9d9d3a1bf41a69b7cd4fe3814859c.s1.eu.hivemq.cloud:8884/mqtt', options); // ?? Replace with your HiveMQ Cloud instance

    const statusDiv = document.getElementById('status');

    client.on('connect', () => {
      console.log('? Connected to HiveMQ Cloud');
      statusDiv.textContent = '? Connected to HiveMQ Cloud';
    });

    client.on('error', (err) => {
      console.error('Connection error: ', err);
      statusDiv.textContent = '? Connection error';
    });

    function sendCommand(topic) {
      client.publish(topic, '1');
      console.log('Published to ' + topic);
      statusDiv.textContent = `?? Sent command to ${topic}`;
    }
  </script>
</body>
</html>
